<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="/guest_book.js"></script>
  </head>
  <body>
    <main>
      <p style="text-align:center; color:orange; font-size: 40px">
        <a href="/"><<</a> Guest Book
      </p>
      <h1>Leave a comment</h1>
      <form method="POST">
        <label>Name:</label><input type="text" id="name" /><br />

        <textarea cols="30" rows="10" id="comment"></textarea><br />

        <input type="hidden" name="comment" id="hiddenComment" />
        <input type="submit" id="submit" value="Submit" /><br />
      </form>
    </main>
    <div>
      <h3>
        Comments <span style="cursor:pointer;" id="reload">&#x21bb;</span>
      </h3>
      <div id="comments"></div>
    </div>
  </body>
